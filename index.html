<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inscrição</title>
  <link rel="stylesheet" href="style.css"></head>

<body>
  <table>
    <tr>
      <td>
        <h2>FICHA DE CADASTRAMENTO DE MORADORES</h2>
        <form action="#" method="post" onsubmit="return enviarFormulario()">
          <input type="text" id="nomemorador" name="nome" placeholder="NOME" required>
          <input type="email" id="rgMorador" name="rg" placeholder="RG" required>
          <input type="text" id="cpfMorador" name="cpf" placeholder="CPF" required>
          <input type="text" id="telefoneMorador" name="telefone" placeholder="TELEFONE" required>
          <input type="text" id="celularMorador" name="celular" placeholder="CELULAR">
          <input type="text" id="emailMorador" name="email" placeholder="E-Mail" required>
          <select name="forma_pagamento" id="formaPagamento"
           required>
                        <option value="unidade" disabled selected>UNIDADE</option>
                        <option value="proprietario">PROPRIETÁRIO</option>
                        <option value="inquilino">INQUILINO</option>
                    </select>

          <!-- EM CASO DE URGÊNCIA -->
          <h2>EM CASO DE URGÊNCIA PROCURAR POR:</h2>
          <input type="text" id="nomeUrgencia" placeholder="nomeUrgencia" required>

          <input type="text" id="celularurgencia" placeholder="celularurgencia">

          <!-- DEMAIS MORADORES DA UNIDADE -->
          <h2>DEMAIS MORADORES DA UNIDADE:</h2>
          <input type="text" id="nomeMorador" placeholder="nomeMorador" required>
          <input type="email" id="rgMorador" placeholder="rgMorador" required>
          <input type="text" id="grauParentescoMorador" placeholder="GRAU_DE_PARENTESCO" required>

          <!-- FUNCIONÁRIOS DA UNIDADE -->
          <h2>FUNCIONÁRIOS DA UNIDADE</h2>
          <input type="text" id="NOME_FUNCIONARIO" placeholder="NOME_FUNCIONARIO" required>
          <input type="email" id="RG_FUNCIONARIO" placeholder="RG_FUNCIONARIO" required>
          <input type="text"id="CARGO_FUNCIONARIO" placeholder="CARGO_FUNCIONARIO" required>
          <input type="text" placeholder="HORARIO_FUNCIONARIO" id="HORARIO_FUNCIONARIO" required>
          <h2>VEÍCULOS DA UNIDADE:</h2>
          <input type="text" id="MARCA_VEICULO" placeholder="MARCA_VEICULO" required>
          <input type="email" id="MODELO_VEICULO" placeholder="MODELO_VEICULO" required>
          <input type="text" id="COR_VEICULO" placeholder="COR_VEICULO" required>
          <input type="text" id="PLACA_VEICULO" placeholder="PLACA_VEICULO" required>

          <!-- ANIMAIS DA UNIDADE -->
          <h2>ANIMAIS DA UNIDADE:</h2>
          <input type="text" id="NOME_ANIMAL" placeholder="NOME_ANIMAL" required>
          <input type="email" id="ESPECIE_ANIMAL" placeholder="ESPECIE_ANIMAL" required>
          <input type="text" id="RACA_ANIMAL" placeholder="RACA_ANIMAL" required>
          <input type="text"id="COR_ANIMAL" placeholder="COR_ANIMAL" required>

         

          <button type="button" onclick="enviarFormulario()">Enviar</button>

        </form>
      </td>
    </tr>
  </table>

  <script>

            var rgMorador = document.getElementById('rgMorador').value;
            var cpfMorador = document.getElementById('cpfMorador').value;

            var celularMorador = document.getElementById('celularMorador').value;
            var emailMorador = document.getElementById('emailMorador').value;
            var formaPagamento = document.getElementById('formaPagamento').value; 

            // Campos EM CASO DE URGÊNCIA
            var nomeUrgencia = document.getElementById('nomeUrgencia').value;

            var celularurgencia = document.getElementById('celularurgencia').value;

            // Campos DEMAIS MORADORES DA UNIDADE
            var nomeMorador = document.getElementById('nomeMorador').value;
            var rgMorador = document.getElementById('rgMorador').value;
            var grauParentescoMorador = document.getElementById('grauParentescoMorador').value;

            // Campos FUNCIONÁRIOS DA UNIDADE

            var cargoFuncionario = document.getElementById('CARGO_FUNCIONARIO').value;
            var horarioFuncionario = document.getElementById('HORARIO_FUNCIONARIO').value;

            // Campos VEÍCULOS DA UNIDADE
            var marcaVeiculo = document.getElementById('MARCA_VEICULO').value;
            var modeloVeiculo = document.getElementById('MODELO_VEICULO').value;
            var corVeiculo = document.getElementById('COR_VEICULO').value;celularUrgencia

            var racaAnimal = document.getElementById('RACA_ANIMAL').value;
            var corAnimal = document.getElementById('COR_ANIMAL').value;

            var dados = {
                nomemorador: nomeMorador,
                rgMorador: rgMorador,
                cpfMorador: cpfMorador,
                telefoneMorador: telefoneMorador,
                celularMorador: celularMorador,
                emailMorador: emailMorador,
                formaPagamento: formaPagamento,
                nomeUrgencia: nomeUrgencia,
                celularurgencia: celularurgencia,
                nomeMorador: nomeMorador,
                rgMorador: rgMorador,
                grauParentescoMorador: grauParentescoMorador,
                nomeFuncionario: nomeFuncionario,
                rgFuncionario: rgFuncionario,
                cargoFuncionario: cargoFuncionario,
                horarioFuncionario: horarioFuncionario,
                marcaVeiculo: marcaVeiculo,
                modeloVeiculo: modeloVeiculo,
                corVeiculo: corVeiculo,
                placaVeiculo: placaVeiculo,
                nomeAnimal: nomeAnimal,
                especieAnimal: especieAnimal,
                racaAnimal: racaAnimal,
                corAnimal: corAnimal
            };

            console.log(JSON.stringify(dados));

            return false;
        }
  </script>
</body>

</html>
